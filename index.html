<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My First HTML</title>
<style>
table, th, td {
    border: 1px solid black;
    padding: 5px;
    border-spacing: 5px;
}
</style>
</head>
<body>

<h2>Border Spacing</h2>
<p>Border spacing specifies the space between the cells.</p>
<table title="This is table" style="width:100%">
  <tr>
    <th>Maksim</th>
    <th>Dorokhov</th> 
    <th>26</th>
  </tr>
</table>

<p><strong>Tip:</strong> Try to change the border-spacing to 5px.</p>

</body>
</html>
